<html ng-app="cadUsuario">
    <head>
        <title>Exibição</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/estilo.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="imagens/fa.ico">
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/apps.js"></script>
    </head>
    <body ng-controller="cadUsuarioCtl">
        <div>
            <div class="container">
                <div class="col-md-6 central">
                    <!--Div do Menu, Necessario Css-->
                    <nav class="navbar navbar-default">
                            <ul class="nav nav-tabs">
                                <li class=""><a href="#">{{usuario.nome}}</a></li>
                                <li class="active"><a href="#">Exibição</a></li>
                                <li class=""><a href="#">Mudar Usuario</a></li>
                                <li class=""><a href="index.html">Sair</a></li>
                            </ul>
                    </nav>
                    
                    <table class="table text-primary" ng-init="exibeUsuarios()">
                        <thead>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat = "listUse in listUses">
                                <td>{{listUse.nome}}</td>
                                <td>{{listUse.idade}}</td>
                                <td>{{listUse.endereco}}</td>
                                <td>{{listUse.telefone}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </body>
</html>
