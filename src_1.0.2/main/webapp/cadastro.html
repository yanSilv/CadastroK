<html ng-app="cadUsuario">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/estilo.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="imagens/fa.ico">
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/apps.js"></script>
    </head>
    <body ng-controller="cadUsuarioCtl">
        
        <div class="container">
            <div class="col-md-6 central">
                <div class="text-primary">
                    <h3>Cadastro de Usuario</h3>
                </div>
                <form name="cadastroUser">
                    
                    <div class="form-group">
                        Nome:  <input type="text" class="form-control" placeholder="Nome" ng-model="cad.nome">
                    </div>
                    <div class="form-group">
                        Idade: <input type="number" class="form-control" placeholder="Idade" ng-model="cad.idade">
                    </div>
                    <div class="form-group">
                        Endereco: <input type="text" class="form-control" placeholder="EndereÃ§o" ng-model="cad.endereco">
                    </div>
                    <div class="form-group">
                        Telefone: <input type="number" class="form-control" placeholder="Telefone" ng-model="cad.telefone">
                    </div>
                    <div class="form-group">
                        Usuario: <input type="text" class="form-control" placeholder="Usuario" ng-model="cad.usuario">
                    </div>
                    <div class="form-group">
                        Senha: <input type="number" class="form-control" placeholder="Senha" ng-model="cad.senha">
                    </div>
                    <div class="form-group">
                        <label id="Cadastrar" class="btn btn-primary" ng-click="enviadados(cad)">Cadastrar</label>
                        <a href="index.html" class="btn btn-primary" >Cancelar</a>
                    </div>
                    
                </form>
                
            </div>
            
        </div>
    </body>
</html>
